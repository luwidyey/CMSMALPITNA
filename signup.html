<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>

        <!-- Dynamic success/error message -->
        <div id="message" class="message"></div>

        <form action="signup.php" method="post" id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Date of Birth</label>
                <input type="date" id="birth-date" name="birth_date" placeholder="Enter date of birth" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Details</label>
                <input type="number" id="contact" name="contact" placeholder="Enter contact details" required>
            </div>
            <div class="form-group">
                <label for="civil-status">Civil Status</label>
                <select id="civil-status" name="civil_status" required>
                    <option value="">- Select Civil Status -</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="separated">Separated</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">- Select Role -</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
  <script src="script.js"></script>
</body>
</html>
