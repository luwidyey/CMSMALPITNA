<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiCore</title>
    <link rel="stylesheet" href="landing-page.css">
</head>
<body>
    <!-- Main Content -->
    <div class="outer-container">
        <div class="content-box">
            <!-- Header Section (AcademiCore and Signup Button) -->
            <div class="header-container">
              <span class="logo">
                  <img src="image.png" alt="Logo Icon" class="logo-icon"> Academi<span class="core">Core</span>
              </span>
              <button class="signup-btn" onclick="location.href='signup.html'">Signup</button>
          </div>

            <!-- Text and Image Section -->
            <div class="main-content">
                <!-- Text Section -->
                <div class="text-container">
                    <h1>Welcome to <br> <span class="highlight">AcademiCore</span></h1>
                    <p>
                        Streamline curriculum management, class organization, and add students and faculty. 
                        Seamlessly track attendance, assess performance, and provide feedback. 
                        Access records, view marks, and communicate effortlessly.
                    </p>
                    <button class="login-btn" onclick="location.href='login-option.html'">Login</button>
                </div>

                <!-- Image Section -->
                <div class="image-container">
                    <img src="cvsuicon.png" alt="University Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
